version: "2"
services:
  main_node:
    image: cajan2/blockchain_go
    command: source create_blockchain.sh
    ports:
      - 3000:3000
  wallet_node:
    image: cajan2/blockchain_go
    command: source create_wallet_3001.sh && source start_wallet_node.sh
    ports:
      - 3001:3001
    depends_on:
      - main_node
  miner_node:
    image: cajan2/blockchain_go
    command: source create_miner_wallet_3002.sh && source start_miner_node.sh
    ports:
      - 3002:3002
    depends_on:
      - main_node